<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Detection - CrimeWatch AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>CrimeWatch AI</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#demo">Demo</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#about">About</a></li>
            </ul>
            <button class="mobile-menu-btn">â˜°</button>
        </nav>
    </header>

    <main class="detection-page">
        <section id="detection-options">
            <h2>Choose Detection Method</h2>
            <div class="detection-cards">
                <div class="detection-card" id="realtime-option">
                    <div class="detection-icon">ðŸ“¹</div>
                    <h3>Real-Time CCTV</h3>
                    <p>Connect to live CCTV feed for real-time monitoring</p>
                    <button class="detection-button" onclick="startRealtimeDetection()">
                        Start Live Detection
                    </button>
                </div>
                <div class="detection-card" id="upload-option">
                    <div class="detection-icon">ðŸ“¤</div>
                    <h3>Upload Video</h3>
                    <p>Upload a video file for crime detection analysis</p>
                    <label for="video-upload" class="detection-button">
                        Upload Video
                    </label>
                    <input type="file" id="video-upload" accept="video/*" style="display: none;">
                </div>
            </div>
        </section>

        <section id="detection-view" style="display: none;">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="detection-video" controls>
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="detection-results">
                    <h3>Detection Results</h3>
                    <div id="results-content">
                        <!-- Results will be displayed here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CrimeWatch AI. All rights reserved.</p>
    </footer>

    <script src="detection.js"></script>
</body>
</html>
